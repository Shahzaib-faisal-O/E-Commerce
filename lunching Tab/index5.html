<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style5.css">
    <title>coming soon </title>

</head>

<body>
    <div class="container">
        <img src="/LOGO/Black_and_White_Elegant.png" alt="logo here" class="logo">
        <div class="content">
            
            <p>Website is under maintence</p>
            <h1>We're <span>Launching</span> Soon </h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hour</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Second</span>
                </div>
            </div>
            <button type="button"> learn more <img src="triangle.png" alt="icon"></button>
        </div>
        <img src="rocket.png" alt="rocket" class="rocket">
    </div>
    <script>
        var countDownDate = new Date("dec 1, 2022 00:00:00").getTime();
        var x =setInterval(function(){
            var now = new Date().getTime();
            var distance = countDownDate -now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);


            document.getElementById("days").innerHTML=days;
            document.getElementById("hours").innerHTML=hours;
            document.getElementById("minutes").innerHTML=minutes;
            document.getElementById("seconds").innerHTML=seconds;
        },1000);
    </script>
       
</body>

</html>
